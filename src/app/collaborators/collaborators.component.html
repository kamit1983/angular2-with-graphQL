<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Contributors</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-6" *ngFor="let c of contributors">
      <div class="panel panel-yellow">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-4">
              <img style="height:100px;" [src]="c.avatar_url" alt="avatar" class="img-circle">
            </div>
            <div class="col-xs-8 text-right">
              <div class="huge">{{c.contributions}}</div>
              <div>Contributions!</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- /.row -->
</div>
