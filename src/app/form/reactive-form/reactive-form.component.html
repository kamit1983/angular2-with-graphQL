<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Reactive Forms</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Basic Form Elements
        </div>
        <div class="panel-body">
          <h3 *ngIf="isLoading">
            <i>Loading heroes ... </i>
          </h3>
          <h3 *ngIf="!isLoading">Select a hero:</h3>
          <nav>
            <button (click)="getHeroes()" class="btn btn-primary">Refresh</button>
            <a *ngFor="let hero of heroes | async" (click)="select(hero)">{{hero.name}}</a>
          </nav>
          <div *ngIf="selectedHero">
            <hr>
            <h2>Hero Detail</h2>
            <h3>Editing: {{selectedHero.name}}</h3>
            <app-hero-detail [hero]="selectedHero"></app-hero-detail>
          </div>

          <!-- /.row (nested) -->
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
